name: validate
on: 
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]

  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        goVer: [1.14.x, 1.15.x, 1.16.x]

    steps:
      - name: Set up Go ${{ matrix.goVer }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.goVer }}
      - run: "go test ./..."
      